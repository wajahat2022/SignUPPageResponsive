<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['"Mulish"', "sans-serif"],
            serif: ['"Rokkitt"', "serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- global container  -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- card container  -->
      <div
        class="relative flex flex-col space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side  -->
        <div class="p-6 md:p-20">
          <!-- top content  -->
          <h2 class="font-mono text-4xl font-bold mb-5">Login</h2>
          <p class="max-w-sm font-sans font-light text-gray-600 mb-12">
            Log in to your account to upload or download pictures. music
          </p>
          <input
            type="text"
            placeholder="Enter Your Email Address "
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-serif placeholder:font-light"
          />
          <!-- middle content  -->
          <div
            class="flex flex-col md:flex-row items-center justify-between mt-6 space-y-6 md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="bg-green-700 text-white w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transtion hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
          <!-- border  -->
          <div class="mt-12 border-b-gray-300"></div>
          <!-- bottom container  -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or login with
          </p>
          <!-- bottom button container  -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/facebook.png " alt="" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <img src="images/google.png " alt="" class="w-9" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
        <!-- right side  -->
        <img src="images/image.jpg" alt="" class="hidden md:block" />
        <!-- close button -->
        <div
          class="group absolute -top-5 right-4 w-10 h-10 rounded-full md:top-4 flex items-center justify-center bg-white shadow-lg hover:shadow-xl transition duration-150 cursor-center"
        >
          <!-- create svg of cross here  -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
