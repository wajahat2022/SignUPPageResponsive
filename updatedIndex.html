<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['"Mulish"', "sans-serif"],
            serif: ['"Rokkitt"', "serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-rose-10">
      <!-- card container  -->
      <div class="flex flex-col md:flex-row bg-white shadow-2xl space-y-6">
        <!-- LEFT SIDE  -->
        <div class="p-6 md:p-10">
          <p class="text-2xl md:text-4xl mb-6 font-sans font-bold">Login</p>
          <p class="font-light text-gray-600 max-w-sm mb-10">
            Log in to your account to upload or download pictures. music
          </p>
          <!-- input  -->
          <input
            type="text"
            placeholder="Enter Your Text "
            class="w-full p-6 focus:outline-none border border-gray-400 mb-6"
          />
          <!-- search container  -->
          <div
            class="flex flex-col md:flex-row space-y-6 space-x-0 md:space-y-0 md:space-x-3 md:justify-between"
          >
            <p class="text-light text-cyan-700 self-center">Forgot Password</p>
            <button
              class="flex items-center bg-cyan-700 text-white px-6 py-3 justify-center w-full md:w-auto rounded-xl shadow-2xl shadow-cyan-950"
            >
              <div>Next</div>
              <!-- write html code of svg  -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </button>
          </div>
          <!-- border  -->
          <div class="mt-12 border-b-gray-300"></div>
          <!-- bottom container  -->
          <div class="flex flex-col md:flex-row gap-2">
            <button
              class="border border-gray-300 rounded-xl shadow-lg flex items-center justify-center flex-row-reverse px-4 py-2 md:w-1/2 w-full gap-2"
            >
              <span>Facebook </span>
              <img src="images/facebook.png" alt="" class="w-9 h-9" />
            </button>
            <button
              class="border border-gray-300 rounded-xl shadow-lg flex items-center justify-center flex-row-reverse px-4 py-2 md:w-1/2 w-full gap-2"
            >
              <span>Google </span>
              <img src="images/google.png " alt="" class="w-9 h-9" />
            </button>
          </div>
        </div>
        <!-- RIGHT SIDE  -->
        <img src="images/image.jpg" alt="" class="hidden md:block" />
      </div>
    </div>
  </body>
</html>
